<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake Article</title>
    <link rel="stylesheet" href="style.css" />
    <script type="application/ld-json"></script>
  </head>
  <body>
    <div class="container">
      <article>
        <h1>How to Write an Article for the Web</h1>
        <div class="byline">
          <address>By <a rel="author" href="">CJ Dunteman</a></address>
        </div>
        <p>
          This is an article written to demonstrate how the HTML should be
          structured for accessibility and search engine optimization.
        </p>
        <p>
          Text fragments allow linking to a specific text on page that do not
          have an ID. For an example, click on this
          <a
            href="/how-to-write-an-article-for-the-web.html#:~:text=This%20is%20an%20article%20written"
            >link</a
          >
        </p>
      </article>
    </div>
  </body>
</html>
